<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Function to redirect to the custom app scheme
        function redirectToApp() {
            var appScheme;
            // Determine the custom app scheme based on the user's device
            if (/Android/i.test(navigator.userAgent)) {
                // Android device
                appScheme = "com.hellornapp.auth://oauthredirect??code=435974357435437";
            } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // iOS device
                appScheme = "helloapp://";
            } else {
                // Default app scheme for other devices
                appScheme = ""; // Replace this with your default app scheme
            }

            // Redirect to the custom app scheme
            console.log('----- Hitting Mobile Scheme -----')
            window.location.href = appScheme;
        }

        // Function to initiate redirection after a delay
        function initiateRedirection() {
            // Wait for 3 seconds (3000 milliseconds) before redirecting
            setTimeout(redirectToApp, 2000); // 3000 milliseconds = 3 seconds
        }
         window.onload = initiateRedirection;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>This page will automatically redirect to the app.</p>
    <!-- Button to manually trigger the redirection -->
    <button onclick="redirectToApp()">Redirect Now</button>
</body>
</html>
