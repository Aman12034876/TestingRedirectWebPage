<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Function to redirect to the custom app scheme
        function redirectToApp() {
            // Redirect to the custom app scheme
            console.log('----- Hitting Mobile Scheme -----')
            window.location.href = "com.hellornapp.auth://oauthredirect";
        }

        // Function to initiate redirection after a delay
        function initiateRedirection() {
            // Wait for 3 seconds (3000 milliseconds) before redirecting
            setTimeout(redirectToApp, 3000); // 3000 milliseconds = 3 seconds
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>This page will automatically redirect to the app.</p>
    <!-- Button to manually trigger the redirection -->
    <button onclick="redirectToApp()">Redirect Now</button>
</body>
</html>
