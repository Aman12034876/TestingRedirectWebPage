<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Function to redirect to the custom app scheme after a specified time interval
        function redirectToApp() {
            // Wait for 3 seconds (3000 milliseconds) before redirecting
            setTimeout(function() {
                // Redirect to the custom app scheme
                console.log('----- Hitting Mobile Scheme -----')
                window.location.href = "app://com.hellornapp";
            }, 3000); // 3000 milliseconds = 3 seconds
        }

        // Call the redirectToApp function when the page loads
        window.onload = redirectToApp;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>This page will automatically redirect to the app.</p>
</body>
</html>
